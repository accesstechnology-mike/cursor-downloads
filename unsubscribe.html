<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Unsubscribe - Cursor Download Updates</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    
    <style>
      :root {
        --bg-primary: #0a0a0a;
        --bg-secondary: #111111;
        --bg-tertiary: #1a1a1a;
        --bg-hover: #222222;
        --border-primary: #2a2a2a;
        --border-hover: #3a3a3a;
        --text-primary: #ffffff;
        --text-secondary: #a1a1a1;
        --text-muted: #666666;
        --accent-primary: #0070f3;
        --accent-hover: #0761d1;
        --accent-secondary: #7c3aed;
        --success: #00d084;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: var(--bg-primary);
        background-image:
          radial-gradient(circle at 25% 25%, #1a1a2e 0%, transparent 50%),
          radial-gradient(circle at 75% 75%, #16213e 0%, transparent 50%);
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        color: var(--text-primary);
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        max-width: 500px;
        margin: 2rem;
        padding: 2rem;
        background: var(--bg-secondary);
        border: 1px solid var(--border-primary);
        border-radius: 16px;
        text-align: center;
        position: relative;
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
      }

      .title {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
        margin: 0 0 1rem 0;
      }

      .subtitle {
        color: var(--text-secondary);
        margin: 0 0 2rem 0;
        font-size: 0.95rem;
        line-height: 1.5;
      }

      .form {
        margin-bottom: 2rem;
      }

      .input-container {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
        flex-direction: column;
      }

      @media (min-width: 480px) {
        .input-container {
          flex-direction: row;
        }
      }

      .email-input {
        flex: 1;
        padding: 0.875rem 1rem;
        border: 1px solid var(--border-primary);
        border-radius: 8px;
        background: var(--bg-tertiary);
        color: var(--text-primary);
        font-size: 0.95rem;
        transition: all 0.2s ease;
        outline: none;
      }

      .email-input:focus {
        border-color: var(--accent-primary);
        background: var(--bg-primary);
        box-shadow: 0 0 0 3px rgba(0, 112, 243, 0.1);
      }

      .email-input::placeholder {
        color: var(--text-muted);
      }

      .unsubscribe-btn {
        padding: 0.875rem 1.5rem;
        background: #ef4444;
        border: 1px solid #ef4444;
        border-radius: 8px;
        color: white;
        font-weight: 600;
        font-size: 0.95rem;
        cursor: pointer;
        transition: all 0.2s ease;
        min-width: 140px;
        outline: none;
      }

      .unsubscribe-btn:hover {
        background: #dc2626;
        border-color: #dc2626;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
      }

      .unsubscribe-btn:active {
        transform: translateY(0);
      }

      .unsubscribe-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .status {
        min-height: 1.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .status.success {
        color: var(--success);
      }

      .status.error {
        color: #ef4444;
      }

      .back-link {
        color: var(--accent-primary);
        text-decoration: none;
        font-size: 0.875rem;
        transition: color 0.2s ease;
      }

      .back-link:hover {
        color: var(--accent-hover);
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Unsubscribe from Updates</h1>
      <p class="subtitle">
        Enter your email address to unsubscribe from Cursor version notifications.
      </p>
      
      <form class="form" id="unsubscribe-form">
        <div class="input-container">
          <input 
            type="email" 
            class="email-input" 
            id="email-input"
            placeholder="Enter your email address"
            required
            aria-label="Email address"
          />
          <button 
            type="submit" 
            class="unsubscribe-btn"
            id="unsubscribe-btn"
            aria-label="Unsubscribe from notifications"
          >
            Unsubscribe
          </button>
        </div>
        <div class="status" id="status"></div>
      </form>
      
      <a href="/" class="back-link">‚Üê Back to Download Cursor</a>
    </div>

    <script>
      // Get email from URL if provided
      const urlParams = new URLSearchParams(window.location.search);
      const emailFromUrl = urlParams.get('email');
      if (emailFromUrl) {
        document.getElementById('email-input').value = decodeURIComponent(emailFromUrl);
      }

      // Handle form submission
      document.getElementById('unsubscribe-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const emailInput = document.getElementById('email-input');
        const submitBtn = document.getElementById('unsubscribe-btn');
        const statusEl = document.getElementById('status');
        
        const email = emailInput.value.trim();
        if (!email) return;

        // Update UI to loading state
        submitBtn.disabled = true;
        submitBtn.textContent = 'Unsubscribing...';
        statusEl.textContent = '';
        statusEl.className = 'status';

        try {
          const response = await fetch('/api/unsubscribe', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email }),
          });

          const data = await response.json();

          if (response.ok) {
            statusEl.textContent = data.message;
            statusEl.className = 'status success';
            emailInput.value = '';
          } else {
            statusEl.textContent = data.error || 'Something went wrong';
            statusEl.className = 'status error';
          }
        } catch (error) {
          statusEl.textContent = 'Network error. Please try again.';
          statusEl.className = 'status error';
        } finally {
          // Reset button state
          submitBtn.disabled = false;
          submitBtn.textContent = 'Unsubscribe';
        }
      });

      // Clear status on input change
      document.getElementById('email-input').addEventListener('input', () => {
        const statusEl = document.getElementById('status');
        statusEl.textContent = '';
        statusEl.className = 'status';
      });
    </script>
  </body>
</html>
